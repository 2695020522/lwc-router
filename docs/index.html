<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LWC-router</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <style>
    .app-nav{
      margin : 0;
      width : 100%;
      position : fixed;
      height : 50px;
      background-color: #3e53b7!important;
      border-bottom: 1px solid #d8dcd9;
    }
    .sidebar{
      top: 25px;
    }
    .navbar-brand{
      font-size: 1.5rem !important;
      font-weight: 700 !important;
      margin: 0 !important;
    }
    .navbar-right{
      width: 100%;
    }
    .app-nav li{
      margin: 0 .5rem;
    }
    .nav-link{
      color:white!important;
    }
    .navbar-brand{
      color:white!important;
    }
    .collapse{
      display:block!important;
    }
    .markdown-section p.warn {
      background: rgb(68 101 195 / 28%);
    }
    .markdown-section ol, .markdown-section p, .markdown-section ul {
      font-size: 1.04rem;
    }
    .sidebar ul li a{
      font-size: 1rem;
    }
    .btn-outline-primary {
      color: #3e53b7;
      border-color: #3e53b7;
    }

    .btn-outline-primary:hover, .btn-outline-primary:active{
      color: white;
      background-color: #3e53b7;
    }
    .cover.show{
      background: linear-gradient(to left bottom, hsl(224deg 38% 96%) 0%,hsl(230deg 92% 79%) 100%) !important;
      color: black;
    }

  </style>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#/quickstart" ><b>LWC</b>-router</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-item">
          <a class="nav-link" href="#/quickstart">Quick Start</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Examples</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Installation</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">API Reference</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"><i style="font-size:1.5rem" class="fab fa-github"></i></a>
        </li>
      </ul>
    </div>
  </nav>
  <div id="app"></div>


  <script>
    window.$docsify = {
      loadSidebar: true,
      maxLevel: 2,
      subMaxLevel: 2,
      topMargin: 50,
      themeColor: '#3e53b7',
      auto2top: true,
      coverpage: true,
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://chandrakiran-dev.github.io/lwc-router">LWC-route</a> &copy;2020.</span>',
            '<span>Proudly published with <a href="https://github.com/" target="_blank">Github</a> and <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</span>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
</html>
